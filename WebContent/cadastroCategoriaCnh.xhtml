<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro de Categoria CNH</title>
</h:head>
<h:body>
	<p:menubar>
		<p:submenu label="Cadastrar/Editar/Listar" icon="pi pi-file">
			<p:submenu label="Novo" icon="pi pi-briefcase">
				<p:menuitem value="Categoria CNH" url="cadastroCategoriaCnh.xhtml"/>
				<p:menuitem value="Viagem Motorista" url="cadastroMotoristaViagem.xhtml"/>
			</p:submenu>
		</p:submenu>
	</p:menubar>
	<h:form>
		<p:growl/>
		<p:panel header="Cadastro de Categoria CNH">
			<h:panelGrid columns="2">
				<h:outputText value="Descricao Categoria:* "/>
				<p:inputText value="#{categoriaCnhControllerIgor.categoriaCnhIgor.descricao}" required="true" requiredMessage="Desc categoria obrigatório"/>
				<p:commandButton ajax="false"  value="Salvar" action="#{categoriaCnhControllerIgor.salvar}"/>
				<p:commandButton ajax="false"  value="Limpar" action="cadastroCategoriaCnh.xhtml" actionListener="#{categoriaCnhControllerIgor.limparCampos}" immediate="true"/>
			</h:panelGrid>
		</p:panel>
	</h:form>
	<h:form>
		<p:panel header="Lista de Categoria CNH">
			<p:dataTable value="#{categoriaCnhControllerIgor.lista}" var="categoria" border="1">
				<p:column>
					<f:facet name="header">
						<h:outputText value="Id"/>
					</f:facet>
					<h:outputText value="#{categoria.id}"/>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Descricao"/>
					</f:facet>
					<h:outputText value="#{categoria.descricao}"/>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Ações"/>
					</f:facet>
					<p:commandButton ajax="false"  value="Editar" action="#{categoriaCnhControllerIgor.editar}">
						<f:setPropertyActionListener value="#{categoria}" target="#{categoriaCnhControllerIgor.categoriaCnhIgor}"/>
					</p:commandButton>
					<p:commandButton ajax="false"  value="Excluir" action="#{categoriaCnhControllerIgor.excluir}">
						<f:setPropertyActionListener value="#{categoria}" target="#{categoriaCnhControllerIgor.categoriaCnhIgor}"/>
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
</h:body>
</html>
